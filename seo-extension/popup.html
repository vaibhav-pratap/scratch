<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-area">
                <span class="google-g">G</span>
                <h1>SEO Analyzer</h1>
            </div>
            <div class="actions">
                <button id="theme-toggle" class="icon-btn" title="Toggle Dark Mode">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path
                            d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" />
                    </svg>
                </button>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="overview">Overview</button>
            <button class="tab-btn" data-tab="meta">Meta</button>
            <button class="tab-btn" data-tab="social">Social</button>
            <button class="tab-btn" data-tab="headings">Headings</button>
            <button class="tab-btn" data-tab="images">Images</button>
            <button class="tab-btn" data-tab="internal">Internal</button>
            <button class="tab-btn" data-tab="external">External</button>
        </nav>

        <main class="content-area">
            <div id="overview" class="tab-content active">
                <div class="score-card">
                    <div class="score-circle">
                        <span id="seo-score">--</span>
                        <span class="score-label">Score</span>
                    </div>
                    <div class="quick-stats">
                        <div class="stat-item">
                            <span class="stat-value" id="title-length">--</span>
                            <span class="stat-label">Title Length</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="desc-length">--</span>
                            <span class="stat-label">Desc Length</span>
                        </div>
                    </div>
                </div>
                <div class="suggestions-list" id="suggestions-container">
                    <div class="loading-spinner">Analyzing page...</div>
                </div>
            </div>

            <div id="meta" class="tab-content">
                <div class="data-group">
                    <div class="label-row">
                        <label>Title</label>
                        <button class="copy-icon-btn" data-copy="meta-title" title="Copy">
                            <svg viewBox="0 0 24 24" width="14" height="14">
                                <path
                                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                            </svg>
                        </button>
                    </div>
                    <div class="data-value" id="meta-title"></div>
                </div>
                <div class="data-group">
                    <div class="label-row">
                        <label>Description</label>
                        <button class="copy-icon-btn" data-copy="meta-desc" title="Copy">
                            <svg viewBox="0 0 24 24" width="14" height="14">
                                <path
                                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                            </svg>
                        </button>
                    </div>
                    <div class="data-value" id="meta-desc"></div>
                </div>
                <div class="data-group">
                    <div class="label-row">
                        <label>Keywords</label>
                        <button class="copy-icon-btn" data-copy="meta-keywords" title="Copy">
                            <svg viewBox="0 0 24 24" width="14" height="14">
                                <path
                                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                            </svg>
                        </button>
                    </div>
                    <div class="data-value" id="meta-keywords"></div>
                </div>
                <div class="data-group">
                    <label>Canonical URL</label>
                    <div class="data-value" id="meta-canonical"></div>
                </div>
                <div class="data-group">
                    <label>Robots</label>
                    <div class="data-value" id="meta-robots"></div>
                </div>
            </div>

            <div id="social" class="tab-content">
                <h3>Open Graph</h3>
                <div id="og-data" class="key-value-list"></div>
                <h3>Twitter Card</h3>
                <div id="twitter-data" class="key-value-list"></div>
            </div>

            <div id="headings" class="tab-content">
                <div id="headings-list" class="headings-tree"></div>
            </div>

            <div id="images" class="tab-content">
                <div class="stats-row">
                    <span>Total: <b id="img-total">0</b></span>
                    <span>Missing Alt: <b id="img-missing-alt" class="warning-text">0</b></span>
                </div>
                <div id="images-list" class="images-grid"></div>
            </div>

            <div id="internal" class="tab-content">
                <div class="stats-row">
                    <span>Total Internal: <b id="link-internal-count">0</b></span>
                </div>
                <div id="internal-links-list" class="links-list"></div>
            </div>

            <div id="external" class="tab-content">
                <div class="stats-row">
                    <span>Total External: <b id="link-external-count">0</b></span>
                </div>
                <div id="external-links-list" class="links-list"></div>
            </div>
        </main>

        <footer class="app-footer">
            <button id="btn-copy" class="action-btn secondary">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path
                        d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                </svg>
                Copy
            </button>
            <button id="btn-download-csv" class="action-btn secondary">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path
                        d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />
                </svg>
                CSV
            </button>
            <button id="btn-download" class="action-btn secondary">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
                </svg>
                JSON
            </button>
        </footer>
    </div>
    <script src="utils.js"></script>
    <script src="popup.js"></script>
</body>

</html>
