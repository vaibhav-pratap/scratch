<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Analyzer</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/charts.css">
    <link rel="stylesheet" href="css/popup.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="integrations/chart.min.js"></script>
    <script src="integrations/jspdf.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-top">
                <div class="logo-area">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z"
                            fill="white" />
                        <path d="M7 12L12 7L17 12H14V16H10V12H7Z" fill="white" />
                    </svg>
                    <h1>SEO Analyzer</h1>
                </div>
                <div class="header-actions">
                    <button id="theme-toggle" class="icon-btn" title="Toggle Dark Mode">
                        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24">
                            <path
                                d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z" />
                        </svg>
                        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" style="display:none;">
                            <path
                                d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Navigation Tabs -->
            <div class="tabs-container">
                <button class="tab-btn active" data-tab="overview">Overview</button>
                <button class="tab-btn" data-tab="meta">Meta</button>
                <button class="tab-btn" data-tab="headings">Headings</button>
                <button class="tab-btn" data-tab="images">Images</button>
                <button class="tab-btn" data-tab="links">Links</button>
                <button class="tab-btn" data-tab="schema">Schema</button>
                <button class="tab-btn" data-tab="settings">Settings</button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="app-content">
            <!-- Overview Tab -->
            <div id="overview" class="tab-content active">
                <div class="score-card">
                    <div class="score-circle">
                        <span id="seo-score">--</span>
                        <small>Score</small>
                    </div>
                    <div class="score-details">
                        <div class="detail-item">
                            <span class="label">Title Length</span>
                            <span id="title-length" class="value">--</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Desc Length</span>
                            <span id="desc-length" class="value">--</span>
                        </div>
                    </div>
                </div>

                <div class="data-group">
                    <label>Core Web Vitals</label>
                    <div class="chart-container">
                        <canvas id="cwv-chart"></canvas>
                    </div>
                </div>

                <div class="data-group">
                    <label>Readability</label>
                    <div id="readability-score" class="data-value highlight">--</div>
                </div>

                <div class="data-group">
                    <label>Tech Stack</label>
                    <div id="tech-stack" class="data-value">--</div>
                </div>

                <div class="suggestions-section">
                    <h3>Suggestions</h3>
                    <div id="suggestions-list" class="suggestions-list"></div>
                </div>
            </div>

            <!-- Meta Tab -->
            <div id="meta" class="tab-content">
                <div class="data-group">
                    <label>Title Tag</label>
                    <div class="label-row">
                        <div id="meta-title" class="data-value"></div>
                        <button id="btn-copy-title" class="copy-icon-btn" title="Copy">
                            <svg viewBox="0 0 24 24" width="14" height="14">
                                <path
                                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="data-group">
                    <label>Meta Description</label>
                    <div class="label-row">
                        <div id="meta-desc" class="data-value"></div>
                        <button id="btn-copy-desc" class="copy-icon-btn" title="Copy">
                            <svg viewBox="0 0 24 24" width="14" height="14">
                                <path
                                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="data-group">
                    <label>Meta Keywords</label>
                    <div class="label-row">
                        <div id="meta-keywords" class="data-value"></div>
                        <button id="btn-copy-keywords" class="copy-icon-btn" title="Copy">
                            <svg viewBox="0 0 24 24" width="14" height="14">
                                <path
                                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="data-group">
                    <label>Canonical URL</label>
                    <div class="label-row">
                        <div id="meta-canonical" class="data-value"></div>
                        <button id="btn-copy-canonical" class="copy-icon-btn" title="Copy">
                            <svg viewBox="0 0 24 24" width="14" height="14">
                                <path
                                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="data-group">
                    <label>Robots Tag</label>
                    <div class="label-row">
                        <div id="meta-robots" class="data-value"></div>
                        <button id="btn-copy-robots" class="copy-icon-btn" title="Copy">
                            <svg viewBox="0 0 24 24" width="14" height="14">
                                <path
                                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="og-data"></div>
                <div id="twitter-data"></div>
            </div>

            <!-- Headings Tab -->
            <div id="headings" class="tab-content">
                <div class="chart-container">
                    <canvas id="headings-chart"></canvas>
                </div>
                <div id="headings-list" class="headings-tree"></div>
            </div>

            <!-- Images Tab -->
            <div id="images" class="tab-content">
                <div class="stats-row">
                    <span>Total: <b id="img-total">0</b></span>
                    <span>Missing Alt: <b id="img-missing-alt">0</b></span>
                </div>
                <div id="images-list" class="images-grid"></div>
            </div>

            <!-- Links Tab -->
            <div id="links" class="tab-content">
                <div class="stats-row">
                    <span>Internal: <b id="link-internal-count">0</b></span>
                    <span>External: <b id="link-external-count">0</b></span>
                </div>
                <div class="chart-container">
                    <canvas id="links-chart"></canvas>
                </div>

                <h3>External Links</h3>
                <div id="external-links-list" class="links-list"></div>

                <h3>Internal Links</h3>
                <div id="internal-links-list" class="links-list"></div>

                <h3>Email Addresses</h3>
                <div id="emails-list" class="data-group-container"></div>

                <h3>Phone Numbers</h3>
                <div id="phones-list" class="data-group-container"></div>
            </div>

            <!-- Schema Tab -->
            <div id="schema" class="tab-content">
                <div class="data-group">
                    <div class="label-row">
                        <label>Sitemap</label>
                        <button id="btn-sitemap" class="action-btn secondary small">Open Sitemap.xml</button>
                    </div>
                </div>

                <div class="data-group">
                    <label>Schema / Structured Data</label>
                    <div id="schema-list"></div>
                </div>

                <div class="data-group">
                    <label>Hreflang Tags</label>
                    <div id="hreflang-list"></div>
                </div>

                <div class="data-group">
                    <div class="label-row">
                        <label>People Also Asked (Google SERP)</label>
                        <button id="btn-paa-chart" class="action-btn secondary small">View Chart</button>
                        <button id="btn-paa-pdf" class="action-btn secondary small">Export PDF</button>
                    </div>
                    <div id="paa-list" class="suggestions-list"></div>
                    <div id="paa-chart-container" style="display: none;">
                        <canvas id="paa-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Settings Tab -->
            <div id="settings" class="tab-content">
                <h3>Extension Settings</h3>
                <div class="data-group">
                    <div class="label-row">
                        <label>Open in Side Panel</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle-sidepanel">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <h3>Link Highlighting</h3>
                <p class="help-text">Toggle highlighting for different link types on the webpage.</p>

                <div class="data-group">
                    <div class="label-row">
                        <label>Nofollow Links</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle-nofollow">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="data-group">
                    <div class="label-row">
                        <label>Follow Links (Dofollow)</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle-follow">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="data-group">
                    <div class="label-row">
                        <label>External Links</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle-external">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="data-group">
                    <div class="label-row">
                        <label>Internal Links</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle-internal">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="data-group">
                    <div class="label-row">
                        <label>mailto Links</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle-mailto">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="data-group">
                    <div class="label-row">
                        <label>tel Links</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle-tel">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <button id="btn-copy" class="action-btn secondary">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path
                        d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                </svg>
                Copy
            </button>
            <button id="btn-download-csv" class="action-btn secondary">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path
                        d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />
                </svg>
                Sheet
            </button>
            <button id="btn-download-pdf" class="action-btn secondary">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path
                        d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />
                </svg>
                PDF
            </button>
            <button id="btn-download" class="action-btn secondary">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
                </svg>
                JSON
            </button>
        </footer>
    </div>
    <script src="integrations/xlsx.mini.min.js"></script>
    <script type="module" src="js/popup.js"></script>
</body>

</html>
