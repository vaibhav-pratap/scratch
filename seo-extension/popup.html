<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header: Logo + Actions + Tabs -->
        <header class="app-header">
            <div class="header-top">
                <div class="logo-area">
                    <span class="google-g">SEO Analyser Pro</span>
                    <span class="version">v1.2.0</span>
                </div>
                <div class="actions">
                    <button id="theme-toggle" class="icon-btn" title="Toggle Dark Mode">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path
                                d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="header-bottom">
                <div class="content-area">
                    <span class="author">by <a href="https://exiverlabs.co.in/" target="_blank"
                            rel="noopener noreferrer">ExiverLabs</a></span>
                </div>
            </div>
            <nav class="tabs-container">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="overview">Overview</button>
                    <button class="tab-btn" data-tab="meta">Meta</button>
                    <button class="tab-btn" data-tab="headings">Headings</button>
                    <button class="tab-btn" data-tab="images">Images</button>
                    <button class="tab-btn" data-tab="links">Links</button>
                    <button class="tab-btn" data-tab="schema">Schema</button>
                    <button class="tab-btn" data-tab="settings">Settings</button>
                </div>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main class="content-area">
            <!-- Overview Tab -->
            <div id="overview" class="tab-content active">
                <div class="score-card">
                    <div class="score-circle">
                        <span id="seo-score">--</span>
                        <span class="score-label">Score</span>
                    </div>
                    <div class="quick-stats">
                        <div class="stat-item">
                            <span class="stat-value" id="title-length">--</span>
                            <span class="stat-label">Title Length</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="desc-length">--</span>
                            <span class="stat-label">Desc Length</span>
                        </div>
                    </div>
                </div>
                <div class="data-group" style="margin-top: 12px;">
                    <label>Detected Technology / Plugins</label>
                    <div id="tech-stack" class="data-value">--</div>
                </div>
                <div id="suggestions-container" class="suggestions-list">
                    <div class="loading-spinner">Analyzing page...</div>
                </div>
            </div>

            <!-- Meta Tab -->
            <div id="meta" class="tab-content">
                <div class="data-group">
                    <div class="label-row">
                        <label>Title</label>
                        <button class="copy-icon-btn" onclick="copyText('meta-title')" title="Copy">
                            <svg viewBox="0 0 24 24" width="14" height="14">
                                <path
                                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                            </svg>
                        </button>
                    </div>
                    <div id="meta-title" class="data-value"></div>
                </div>
                <div class="data-group">
                    <div class="label-row">
                        <label>Description</label>
                        <button class="copy-icon-btn" onclick="copyText('meta-desc')" title="Copy">
                            <svg viewBox="0 0 24 24" width="14" height="14">
                                <path
                                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                            </svg>
                        </button>
                    </div>
                    <div id="meta-desc" class="data-value"></div>
                </div>
                <div class="data-group">
                    <div class="label-row">
                        <label>Keywords</label>
                        <button class="copy-icon-btn" onclick="copyText('meta-keywords')" title="Copy">
                            <svg viewBox="0 0 24 24" width="14" height="14">
                                <path
                                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                            </svg>
                        </button>
                    </div>
                    <div id="meta-keywords" class="data-value"></div>
                </div>
                <div class="data-group">
                    <label>Canonical URL</label>
                    <div id="meta-canonical" class="data-value"></div>
                </div>
                <div id="og-data"></div>
                <div id="twitter-data"></div>
            </div>

            <!-- Headings Tab -->
            <div id="headings" class="tab-content">
                <div id="headings-list" class="headings-tree"></div>
            </div>

            <!-- Images Tab -->
            <div id="images" class="tab-content">
                <div class="stats-row">
                    <span>Total: <b id="img-total">0</b></span>
                    <span>Missing Alt: <b id="img-missing-alt" class="warning-text">0</b></span>
                </div>
                <div id="images-list" class="images-grid"></div>
            </div>

            <!-- Links Tab -->
            <div id="links" class="tab-content">
                <div class="stats-row">
                    <span>Internal: <b id="link-internal-count">0</b></span>
                    <span>External: <b id="link-external-count">0</b></span>
                </div>
                <h3>External Links</h3>
                <div id="external-links-list" class="links-list"></div>
                <h3>Internal Links</h3>
                <div id="internal-links-list" class="links-list"></div>
                <h3>Email Addresses</h3>
                <div id="emails-list" class="data-group"></div>
                <h3>Phone Numbers</h3>
                <div id="phones-list" class="data-group"></div>
            </div>

            <!-- Schema Tab -->
            <div id="schema" class="tab-content">
                <div class="data-group">
                    <div class="label-row">
                        <label>Sitemap</label>
                        <button id="btn-sitemap" class="action-btn secondary small">Open
                            Sitemap.xml</button>
                    </div>
                </div>
                <div class="data-group">
                    <label>Schema / Structured Data</label>
                    <div id="schema-list"></div>
                </div>
                <div class="data-group">
                    <label>Hreflang Tags</label>
                    <div id="hreflang-list"></div>
                </div>
                <div class="data-group">
                    <label>People Also Asked (Google SERP)</label>
                    <div id="paa-list" class="suggestions-list"></div>
                </div>
            </div>

            <!-- Settings Tab -->
            <div id="settings" class="tab-content">
                <h3>Link Highlighting</h3>
                <p class="help-text">Toggle highlighting for different link types on the webpage.</p>

                <div class="data-group">
                    <div class="label-row">
                        <label><span style="color: #ff4444; font-size: 18px;">●</span> Nofollow Links</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle-nofollow">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="data-group">
                    <div class="label-row">
                        <label><span style="color: #44ff44; font-size: 18px;">●</span> Follow Links (Dofollow)</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle-follow">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="data-group">
                    <div class="label-row">
                        <label><span style="color: #4444ff; font-size: 18px;">●</span> External Links</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle-external">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="data-group">
                    <div class="label-row">
                        <label><span style="color: #ffdd44; font-size: 18px;">●</span> Internal Links</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle-internal">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="data-group">
                    <div class="label-row">
                        <label><span style="color: #ff44ff; font-size: 18px;">●</span> mailto Links</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle-mailto">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="data-group">
                    <div class="label-row">
                        <label><span style="color: #ff8844; font-size: 18px;">●</span> tel Links</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle-tel">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <button id="btn-copy" class="action-btn secondary">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path
                        d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                </svg>
                Copy
            </button>
            <button id="btn-download-csv" class="action-btn secondary">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path
                        d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />
                </svg>
                Sheet
            </button>
            <button id="btn-download" class="action-btn secondary">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
                </svg>
                JSON
            </button>
        </footer>
    </div>
    <script src="xlsx.mini.min.js"></script>
    <script src="utils.js"></script>
    <script src="popup.js"></script>
</body>

</html>
